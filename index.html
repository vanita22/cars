<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>    
</head>
<body>
    <div class="container box-menu">
        <div class="row">
            <div class="col menu">
                <nav>
                    <h3>Super Cars</h3>
                    <div>
                        <ul>
                            <li>Quiénes Somos</li>
                            <li>Autos</li>
                            <li>Contacto</li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        
    </div>
    <div class="container presentation">
        <div class="row">
            <div class="col-xl box-contenido">
                <h1>Super Cars</h1>
                <h4>Lo mejor en autos esta aquí.</h4>
            </div>
        </div>
    </div>
    <div class="container mt-5 new-box">
        <form onsubmit="event.preventDefault(), submitCar()" action="/cars">
            <div>
                <label for="marca">Marca: </label>
                <input type="text" id="marca">
            </div>
            <div>
                <label for="modelo">Modelo: </label>
                <input type="text" id="modelo">
            </div>
            <div>
                <label for="color">Color: </label>
                <input type="text" id="color">
            </div>
            <div>
                <label for="año">Año: </label>
                <input type="text" id="año">
            </div>
            <div>
                <label for="precio">Precio: </label>
                <input type="text" id="precio">
            </div>           
        </form>
        <div class="btn-group btn-principal" role="group">
            <button onclick="printUsers()" class="btn btn-secondary">Mostrar</button>  
            <button onclick="addCars()" class="btn btn-danger">Agregar</button>  
            <button onclick="editCar()" class="btn btn-secondary">Editar</button>                    
        </div>
    </div>
    <div class="box-scroll">
        <table id="table-users" class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Color</th>
                    <th>Año</th>
                    <th>Precio</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="table-users-body"></tbody>
        </table>
    </div>      
    <footer>
        <div class="container">
            <div class="row">
                <div class="col" aling="center">
                    <p>Página creada por Inés Vanessa Pérez Chávez</p>
                </div>
            </div>
        </div>
    </footer>  
    <script type="module" src="./js.js"></script>
</body>
</html>
